<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/22-forms/letters.js" defer></script>

    <style>
        #input:focus {
            outline: none !important;
        }
    </style>
</head>
<body>

    <div class="container" style="display: flex; align-items: center; justify-content: center; width: 100vw; height: 100vh;">

        <div class="game" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 80vw; height: 100vh;">

            <h1 style="text-align: center;">Welcome to guess my letter</h1>

            <p class="trueGuess" style="padding: 20px; font-size: 32px; border: 1px solid black; border-radius: 5px;">?</p>

            <p class="message" style="font-size: 24px;">Guess a letter</p>



            <p>Keys guessed</p>

            <p class="gussedKeys"></p>

            <input type="text" value="" id="input">

            <input type="button" value="Play again" id="playAgainBtn" style="margin-top: 20px; background-color: #2196f3; display: none;">

        </div>

    </div>
    
</body>
</html>
